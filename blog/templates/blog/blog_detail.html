{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-3">{{ post.title }}</h1>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
            {% endif %}
            <p>{{ post.content|safe }}</p>
            <p class="text-muted">{{ post.created_at|date:"F d, Y" }}</p>
            <p class="text-muted">Inked Clippers</p>
            <a href="{% url 'blog-home' %}" class="btn btn-rd">‚Üê Back to Blog</a>
        </div>
    </div>
</div>
{% endblock %}
