{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Barbershop website for my fourth project with Code Institute">
    <meta name="keywords"
        content="Barbershop, Tattoo Parlor, Inked Clipers, haircut, Tattoo, Fade, Ennis, Code Institute, Django, Bootstrap, Dylan Mc Mahon">
    <meta name="author" content="Dylan Mc Mahon">
    <title>Inked Clippers Barbershop &amp; Tattoo Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'core/main.css' %}">
    <script src="https://kit.fontawesome.com/aed26dd8dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <!--Logo-->
            <a class="navbar-brand" href="{% url 'home-page' %}"><span class=" fw-bold ms-2 text-white">Inked
                    Clippers</span></a>
            <!-- Burger menu for nav-->
            <button class="navbar-toggler bg-light border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Nav links-->
            <div class="collapse navbar-collapse justify-content-between text-white" id="navbarNavDropdown">
                <ul class="navbar-nav ms-4">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="{% url 'about-page' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="">Barbers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">Tattoo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link d-none d-md-inline text-white justify-content-end" href="">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-none d-md-inline text-white" href="">Login</a>
                    </li>
                    <div class="nav-btns">
                        <button type="button"
                            class="d-md-none bg-black text-white justify-content-center">Register</button>
                        <button type="button" class="d-md-none bg-black text-white">Login</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!--Scripts for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
